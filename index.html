<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Психологические тесты</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Психологические тесты</h1>

    <div id="menu" class="tests">
        <div class="card" data-test="krit">Критическое мышление</div>
        <div class="card" data-test="selfesteem">Низкая самооценка</div>
        <div class="card" data-test="manip">Собеседник-манипулятор</div>
        <div class="card" data-test="stress">Хронический стресс</div>
        <div class="card" data-test="introvert">Признаки интроверта (шизоида, флегматика, меланхолика)</div>
        <div class="card" data-test="extrovert">Признаки экстраверта (истероида, сангвиника, холерика)</div>
        <div class="card" data-test="ambivert">Признаки амбиверта</div>
        <div class="card" data-test="infantile">Признаки Инфантильности/Незрелости</div>
    </div>

    <div id="quizWrap" class="hidden">
        <h1 id="testTitle"></h1>
        <div id="quiz" style="max-height:68vh;overflow-y:auto;"></div>

        <div class="nav">
            <button id="back" class="back-btn">Назад</button>
            <button id="next" class="next-btn">Дальше</button>
        </div>

        <div id="result" class="hidden"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
